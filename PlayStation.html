<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PlayStation </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="images/p.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href=""> Game Controller </a></li>
                    <li><a href=""> Games </a></li>
                    <li><a href=""> VR Accessories </a></li>
                    <li><a href=""> Other </a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col1">
                <h2> PS5 V2 <br> DualShock Controller </h2>
                <h3> Wireless controller for playstation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$40.50</h4>
                <button type="button" class="button"> Buy Now <img src="images/arrow.png"></button>
            </div>
            <div class="col2">
                <img src="images/c.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>


        <div class="social">
            <a href="https://facebook.com" target="_blank"><img src="images/fb.png"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/ig.png"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/tw.png"></a>
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            } else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
